<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Reset CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset/reset.css">

    <!--CSS stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    

    <title>Giphtastic</title>
  </head>
  <body>

    <div class="container">
      <h1>Star Wars Search Search</h1>
  
      <!-- Characters will get dumped here -->
      <div id="buttons-view"></div>
  
      <form id="char-form">
        
        <input type="text" id="sw-input">
  
        <!-- Button triggers new movie to be added -->
        <input id="add-char" type="submit" value="Grab a Character">
      </form>
    <br>


    <div class="btn-group">
      <button type="characters" class="btn btn-success cast" value="master yoda">Master Yoda</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-primary cast" value="Obi-Wan">Obi-Wan Kenobi</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-success cast" value="qui gon jinn">Qui Gon Jinn </button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-primary cast" value="anakin Skywalker">Anakin Skywalker</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-danger cast" value="darth vader">Darth Vader</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-primary cast" value="luke Skywalker">Luke Skywalker</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-light cast" value="princess leah">Princess Leah</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-dark cast" value="darth Sidious">Darth Sidious</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-light cast" value="Ahsoka Tano">Ahsoka Tano</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-danger cast" value="darth maul">Darth Maul</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-primary cast" value="rey">Rey</button>
    </div>
    
    <div class="btn-group">
      <button type="characters" class="btn btn-danger cast"value="kylo ren">Kylo Ren</button>
    </div>
    <div class="btn-group">
      <button type="characters" class="btn btn-warning cast" value="bb-8">BB-8</button>
    </div>

    <div id="giphsGoHere">
    </div>






    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="assets/javascript/giph.js"></script>

  </body>
</html>
